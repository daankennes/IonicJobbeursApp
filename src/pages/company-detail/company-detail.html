<ion-header>

  <ion-navbar>
    <ion-title>Details bedrijf</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="company">
	<h1>{{company.name}}</h1>
	standnummer: {{company.standno}}<br/><br/>

	<b>Beschrijving:</b><br/>
	{{company.description}} <br/><br/>

	<b>Contactinformatie:</b><br/>
	{{company.email}} <br/>
	{{company.telephone}} <br/>
	{{company.contact}} <br/><br/>

	<b>Adres:</b> <br/>
	{{company.address}} <br/>
	{{company.postal}}, {{company.city}} <br/><br/>

	<div *ngFor="let filter of filters">
      <span item-start style="height: 10px;display: inline-block;width: 10px;border-radius: 5px;margin-right: 10px;" [style.background-color]="filter.color"></span>{{filter.name}}
    </div><br/>

  </div>
</ion-content>
