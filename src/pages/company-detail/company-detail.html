<ion-header>

  <ion-navbar>
    <ion-title>Details bedrijf</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="company">
    <h1>{{company.name}}</h1>
    <p>Beschrijving bedrijf: </p>
    <p>{{company.description}}</p>
    <p>Standnummer: {{company.standno}}</p>
    <p *ngFor="let category of company.categories">{{category}}</p>
  </div>
</ion-content>
