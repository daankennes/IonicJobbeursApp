<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Terug</button>
    </ion-buttons>

    <ion-title>
      Filter Bedrijven
    </ion-title>

    <ion-buttons end>
      <button ion-button (click)="applyFilters()" strong>Klaar</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">

  <ion-list>

    <ion-item *ngFor="let filter of filters">
      <span item-start style="height: 10px;display: inline-block;width: 10px;border-radius: 5px;margin-right: 10px;" [style.background-color]="'filter.lookup'"></span>
      <ion-label>{{filter.name}}</ion-label>
      <ion-toggle [(ngModel)]="filter.isChecked" color="{{filter.lookup}}" ></ion-toggle>
    </ion-item>

  </ion-list>

  <ion-list>
    <button ion-item (click)="resetFilters()" detail-none>
      Filters resetten
    </button>
  </ion-list>

</ion-content>
